<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<body>

    <div class="container">
        <h1>Available Dishes</h1>
        <div id="menu"></div>
    </div>

    <script>

        async function getMenu() {
            try {
                let res = await fetch("https://www.themealdb.com/api/json/v1/1/filter.php?a=Indian");

                let data = await res.json();

                console.log(data);

                showMenu(data.meals);

            } catch (error) {
                console.log(error);
            }
        }

        getMenu();

        async function showMenu(data) {
            let menu = document.getElementById("menu");

            data.forEach(async ({ idMeal, strMeal, strMealThumb }) => {
                let div = document.createElement("div");

                let img = document.createElement("img");
                img.src = strMealThumb;

                let name = document.createElement("p");
                name.textContent = strMeal;

                let details = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${idMeal}`);

                let final = await details.json();

                console.log(final);


            });

        }

    </script>

</body>

</html>
