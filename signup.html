<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    
    <div class="container">
        <form id="signup_form" onsubmit="signup(event)">
            <input type="text" placeholder="Enter Name" id="signup_name" required>
            <input type="email" placeholder="Enter Email" id="signup_email" required>
            <input type="password" placeholder="Enter Password" id="signup_pass" required>
            <input type="tel" placeholder="Enter Username" id="signup_username" required>
            <input type="text" placeholder="Enter Mobile No." id="signup_mobile" required>
            <input type="text" placeholder="Enter Description" id="signup_description" required>
            <button type="submit">Signup</button>
        </form>
    </div>



    <script>

        async function signup(e){
            e.preventDefault();

            let form = document.getElementById("signup_form");

            console.log(form);

            let details = {
                name: form.signup_name.value,
                email: form.signup_email.value,
                password: form.signup_pass.value,
                username: form.signup_username.value,
                mobile: form.signup_mobile.value,
                description: form.signup_description.value,                
            }

            console.log(details);

            let res = await fetch("https://masai-api-mocker.herokuapp.com/auth/register", {
                method: "POST",
                body: JSON.stringify(details),
                headers:{
                    "Content-Type": "application/json",
                }
            });

            let data = await res.json();

            console.log(data);

        }



    </script>

</html>
